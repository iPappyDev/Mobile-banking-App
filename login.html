                  </button>
                  <div class="collapse navbar-collapse firstDiv" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">

                            <button class="btn btn-light rounded-pill" onclick="firstLogin()">LOGIN</button>

        <section class="loginInfo">
            <div id="boxInfo" style="height: 664px; width: 400px; box-shadow: 1px 1px 1px 1px ; background-color: white;">

                <div style="text-align: center; padding: 38px;">

                    <p id="acctnumber"></p>

                        <div class=" g-4">
                            <div>
                                <label for="inputPassword6" class="col-form-label">User ID</label>
                              </div>
                              <div>
                                <input type="text" placeholder="acct no. or Email" id="username" class="form" aria-describedby="passwordHelpInline">
                              </div>
                            <div>
                              <label for="inputPassword6" class="col-form-label">Password</label>
                            </div>
                            <div>
                              <input type="password"  placeholder="password" id="password" class="form" aria-describedby="passwordHelpInline">
                            </div>
                            <div id="incorrect"></div>
                        </div>
                        
                    </div>
                    <button style="margin-top: 30px; width: 200px; background-color: rgb(121, 191, 196);" class="btn shadow-lg" onclick="signinCustomer()">SIGNIN</button>
